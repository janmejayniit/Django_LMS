{%extends "layout.html"%}
{%block content%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card mt-5">
                <div class="card-header"><h5 class="text-center font-weight-light my-4">Borrow Book</h5></div>
                <div class="card-body">
                     
                    <form method="post" enctype="multipart/form-data" novalidate>
                        {%csrf_token%}

                         
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    {{form.first_name}}
                                    <label for="">{{form.first_name.label}}</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    {{form.last_name}}
                                    <label for="">{{form.last_name.label}}</label>

                                </div>
                            </div>

                        </div>

                        <div class="form-floating mb-3">
                            {{form.email}}
                            <label for="">{{form.email.label}}</label>
                            {{form.errors.email}}
                        </div>

                        <div class="form-floating mb-3">
                            {{form.phone}}
                            <label for="">{{form.phone.label}}</label>
                            {{form.errors.phone}}
                        </div>

                        <div class="form-floating mb-3">
                            {{form.photo}}
                            <!--<label for="">{{form.photo.label}}</label>-->
                        </div>

                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{%endblock%}
