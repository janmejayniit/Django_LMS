{%extends "layout.html"%}
{%load static%}
<link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Extended+Text" rel="stylesheet">
<link rel="stylesheet" href="{% static 'code-39-font-master/code39_all.css' %}" />
{%block content%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card mt-5">
                <div class="card-header"><h5 class="text-center font-weight-light my-4">Print Book Barcode</h5></div>
                <div class="card-body">
                    <form method="post" id="form" enctype="multipart/form-data">
                        {%csrf_token%}
                        <div class="form-floating mb-3">
                            <select class="form-control" name="book_isbn">
                                <option>-----</option>
                                {%for book in books_list%}
                                <option value="{{book.isbn}}">{{book.title}}</option>
                                {%endfor%}
                            </select>
                            <label for="">Book Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="number" name="total_number" class="form-control" min="1" max="1000" />
                            <label for="">Total Number of barcode</label>
                        </div>

                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <button type="submit" id="sbtBtn" class="btn btn-primary">Proceed to print</button>
                        </div>
                    </form>
                    <div><class ="code_39_S">I'm generated with static files!</div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
{%block script%}
<script>
    function logSubmit(event) {

        event.preventDefault();
        fetch('/book/')
    }

    const form = document.getElementById("form");
    form.addEventListener("submit", logSubmit);

</script>
{%endblock%}
